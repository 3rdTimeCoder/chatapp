    <div id="app">
        <div class="home-container">
            <div class="text">
                <h1 class="heading">< DevZone /></h1>
                <div class="home-btns">
                    <a href="#/register" id="register" class="link-btn">Register</a>

    <script id="dictionary-template" type="text/handlebars-template">
        <h1>Dictionary</h1>
        <br/>
        <form id="form">
        <input name="word" type="text" id="lookup" required/>
        <input name="submit" type="submit" value="Lookup"/>
        </form>
        <br/>
        <div id="results"></div>
    </script>

    <script id="antonymns-template" type="text/handlebars-template">
        <h1>Antonymns</h1>
        <br/>
        <form id="form">
        <input name="word" type="text" id="lookup" required/>
        <input name="submit" type="submit" value="Lookup"/>
        </form>
        <br/>
        <div id="results"></div>
    </script>

    <script id="synonyms-template" type="text/handlebars-template">
        <h1>Synonyms</h1>
        <br/>
        <form id="form">
        <input name="word" type="text" id="lookup" required/>
        <input name="submit" type="submit" value="Lookup"/>
        </form>

    <script id="thesaurus-template" type="text/handlebars-template">
        <h1>Thesaurus</h1>

    </script>


    <script id="results-template" type="text/handlebars-template">
        <h2><span id="word">{{word}}</span> &nbsp; <span id="phonetic">{{phonetic}}</span></h2>

        {{#if audio}}
            <div id="audio-container">
                <audio controls id="audio">
                    <source src={{audio}} type="audio/mp3">
                </audio> 
            </div>
        {{/if}}

        {{#if definitions}}
            <h3>Meanings</h3>
            {{#each partsOfSpeech}}
                <h4 class="part-of-speech">{{partOfSpeech}}</h4>
                <ol>
                    {{#each definitions}}
                        <li class="definition">
                            {{this.definition}} 
                            {{#if this.example}}
                                <em class="example">Example: {{this.example}}</em>
                            {{/if}}
                        </li>

                    {{/each}}
                </ol>
            {{/each}}
        {{/if}}

        {{#if antonyms}}
            <h3>List Of Antonyms</h3>
            <ol>
                {{#each antonyms}}
                    <li class="related-word">{{this}}</li>
                {{/each}}
            </ol>
        {{/if}}

        {{#if synonyms}}
            <h3>List Of Synonyms</h3>
            <ol>
                {{#each synonyms}}
                    <li class="related-word">{{this}}</li>
                {{/each}}
            </ol>
        {{/if}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
