    <script id="landing-template" type="text/handlebars-template">
        <div class="home-container">
            <div class="text">
                <h1 class="heading">< DevZone /></h1>
            </div>

            <div class="form-container">
                <form id="form">
                    <div class="form-control">
                        <label for="username" class="form-label">username</label>
                        <input name="username" type="text" id="username" class="form-input" required/>
                    </div>
        
                    <div class="form-control">
                        <label for="email" class="form-label">email</label>
                        <input name="email" type="email" id="email" class="form-input" required/>
                    </div>   
        
                    <div class="form-control">
                        <label for="password" class="form-label">password</label>
                        <input name="password" type="password" id="password" minlength="8" class="form-input" required/>
                    </div>
        
                    <div class="form-control">
                        <label for="confirm-password" class="form-label">confirm password</label>
                        <input name="confirm-password" type="password" id="confirm-password" minlength="8" class="form-input" required/>
                    </div>

                    <div id="form-message" class="form-message"></div>
        
                    <div class="form-btns">
                        <input name="register" type="submit" value="Register" class="btn"/>
                        <input name="login" type="submit" value="Login" class="btn"/>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <script id="results-template" type="text/handlebars-template">
        <h2><span id="word">{{word}}</span> &nbsp; <span id="phonetic">{{phonetic}}</span></h2>

        {{#if audio}}
            <div id="audio-container">
                <audio controls id="audio">
                    <source src={{audio}} type="audio/mp3">
                </audio> 
            </div>
        {{/if}}

        {{#if definitions}}
            <h3>Meanings</h3>
            {{#each partsOfSpeech}}
                <h4 class="part-of-speech">{{partOfSpeech}}</h4>
                <ol>
                    {{#each definitions}}
                        <li class="definition">
                            {{this.definition}} 
                            {{#if this.example}}
                                <em class="example">Example: {{this.example}}</em>
                            {{/if}}
                        </li>

                    {{/each}}
                </ol>
            {{/each}}
        {{/if}}

        {{#if antonyms}}
            <h3>List Of Antonyms</h3>
            <ol>
                {{#each antonyms}}
                    <li class="related-word">{{this}}</li>
                {{/each}}
            </ol>
        {{/if}}

        {{#if synonyms}}
            <h3>List Of Synonyms</h3>
            <ol>
                {{#each synonyms}}
                    <li class="related-word">{{this}}</li>
                {{/each}}
            </ol>
        {{/if}}
    </script>
